<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="">
      <nav class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/weather-icon.png" width="50" alt="">
          <h1 class="d-inline align-middle text-info">Weather Dashboard</h1>
        </a>
      </nav>
    </header>

    <main class="container">
      <!-- the search section -->
      <section class="row my-4">
        <section class="col-12 col-md-3 search-city">
        <h4>Search for a City:</h4>
        <form>
          <input type="text" name="search" id="search-input" style="width:100%" placeholder="e.g. 90210 or Beverly Hills" class="my-3 py-2">
        </form>
        <button type="submit" id="search-button" class="btn btn-primary saveBtn" style="width:100%">Search</button>
        <ul id="searched-cities"></ul>
        </section>
        
        <!-- the current results section -->
        <section class="col-12 col-md-9 city-main">
          <div class="results">
            <h2 class="results-city"></h2>
              <img class="results-icon">
              <p class="results-temp"></p>
              <p class="results-wind"></p>
              <p class="results-humidity"></p>
          </div>

          <!-- the 5 day forecast -->
          <div class="forecast">
            <h4>5-Day Forecast</h4>
            <div class="row">
              
              <!-- each card repeated for 5 days -->
              <div class="col day-container-1">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title day-date"></h5>
                    <img class="day-icon">
                    <p class="card-text day-temp"></p>
                    <p class="card-text day-wind"></p>
                    <p class="card-text day-humidity"></p>
                  </div>
                </div>
              </div>
              
              <div class="col day-container-2">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title day-date"></h5>
                    <img class="day-icon">
                    <p class="card-text day-temp"></p>
                    <p class="card-text day-wind"></p>
                    <p class="card-text day-humidity"></p>
                  </div>
                </div>
              </div>

              <div class="col day-container-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title day-date"></h5>
                    <img class="day-icon">
                    <p class="card-text day-temp"></p>
                    <p class="card-text day-wind"></p>
                    <p class="card-text day-humidity"></p>
                  </div>
                </div>
              </div>

              <div class="col day-container-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title day-date"></h5>
                    <img class="day-icon">
                    <p class="card-text day-temp"></p>
                    <p class="card-text day-wind"></p>
                    <p class="card-text day-humidity"></p>
                  </div>
                </div>
              </div>

              <div class="col day-container-5">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title day-date"></h5>
                    <img class="day-icon">
                    <p class="card-text day-temp"></p>
                    <p class="card-text day-wind"></p>
                    <p class="card-text day-humidity"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
      </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
